<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>抱歉，您当前的操作无法继续-敏易在线办公系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
<style type="text/css">
body {
	background:#868686;
	margin:50px auto;
	text-align:center;
	color:#ffffff;
	font-size:14px;
}
</style>
</head>
<body>
<img class="img-responsive" style="margin:0px auto;" th:src="${resourceUrlRoot}+'/img/404-page.jpg'"/>
<div class="content">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" th:text="${#strings.isEmpty(error)}?'请检查网页路径是否正确':'系统提示：'+${error}">请检查网页路径是否正确</div>
    <div class="col-md-6 col-md-offset-3" style="margin-top:10px;">
      <button class="btn btn-success" onclick="window.history.back()"><span class="icon-share-alt"></span>&nbsp;返回上一页</button>
    </div>
  </div>
</div>
</body>
</html>
