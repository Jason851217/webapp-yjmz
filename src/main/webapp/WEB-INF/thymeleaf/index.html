<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>在线OA系统</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="login-wrapper"> <a href="index.html"> <img class="logo" src="img/logo-white.png"/> </a>
  <div class="box">
    <div class="content-wrap">
      <h6>登录</h6>
      <input class="form-control" type="text" placeholder="邮箱地址"/>
      <input class="form-control" type="password" placeholder="密码"/>
      <a href="#" class="forgot">忘记密码?</a>
      <div class="remember">
        <input id="remember-me" type="checkbox"/>
        <label for="remember-me">记住密码</label>
      </div>
      <a class="btn-glow primary login" href="index.html">登录</a> </div>
  </div>
  <div class="no-account">
    <p>还没账号?</p>
    <a href="signup.html">注册</a> </div>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
