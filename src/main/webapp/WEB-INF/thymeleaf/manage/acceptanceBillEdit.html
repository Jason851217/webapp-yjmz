<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>编辑验收单-敏易在线办公系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style type="text/css" th:substituteby="component/resource::css"></style>
<style type="text/css">
#attachmentWrapper {
	padding:0px;
	margin:0px;
}
#attachmentWrapper li {
	list-style:none;
	padding:7px 0px;
	margin-right: 20px;
}
</style>
<script th:src="@{'/resource/js/ckeditor/ckeditor.js'}"></script>
</head>
<body>
<!-- navbar -->
<div th:substituteby="component/layout::header"></div>
<!-- end navbar -->
<!-- sidebar -->
<div th:substituteby="component/layout::sidebar"></div>
<!-- end sidebar -->
<!-- main container -->
<div class="content">
  <div id="pad-wrapper">
    <h3 style="border-bottom:#ccc solid 1px;">编辑验收报告<a role="button" class="btn btn-success btn-sm pull-right" th:href="@{'/manage/reportList.html'}"><span class="icon-share-alt"></span>&nbsp;返回列表</a></h3>
    <form id="form1" name="form1" role="form" class="form-horizontal" th:action="@{'/manage/acceptanceBillEdit.html'}" method="post" style="margin-top:20px;">
      <div class="form-group">
        <label class="col-md-2 control-label">提交验收内容：</label>
        <div class="col-md-6">
          <p class="form-control-static" th:text="${sourceBill.processInstanceName}"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-md-2 control-label"><span class="text-danger">*</span>&nbsp;实施情况简述：</label>
        <div class="col-md-8">
          <textarea class="form-control required ckeditor" rows="3" id="description" name="description" placeholder="请实施情况简述">
          </textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="attachmentUploadNode" class="col-md-2 control-label">附件资源：</label>
        <div class="col-md-8">
          <ul id="attachmentWrapper" class="pull-left">
          </ul>
          <input type="hidden" name="attachments" value="" />
          <button type="button" id="attachmentUploadNode" class="attachmentUpload[uploadCallBack] pull-left btn btn-default">上传附件</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <input type="hidden" name="sourceBill" id="sourceBill" th:value="${sourceBill.id}"/>
          <button type="submit" class="btn btn-primary">提交</button>
          <button type="reset" class="btn btn-info">重置</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- end main container -->
<script type="text/javascript" th:include="component/resource::js" th:with="menu='menu_report'" th:remove="tag"></script>
<script type="text/javascript" th:include="component/resource::formValidateJs" th:with="formId=form1" th:remove="tag"></script>
<script type="text/javascript" th:src="${resourceUrlRoot}+'/js/manage/attachmentUploader.js'"></script>
<script type="text/javascript" th:src="${resourceUrlRoot}+'/js/manage/acceptanceBillEdit.js'"></script>
</body>
</html>
