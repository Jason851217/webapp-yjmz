<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>编辑部门-在线OA系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style type="text/css" th:substituteby="component/resource::css">
</style>
</head>
<body>
<!-- navbar -->
<div th:substituteby="component/layout::header"></div>
<!-- end navbar -->
<!-- sidebar -->
<div th:substituteby="component/layout::adminSidebar"></div>
<!-- end sidebar -->
<!-- main container -->
<div class="content">
  <div id="pad-wrapper">
    <h3 style="border-bottom:#ccc solid 1px;">编辑部门<a role="button" class="btn btn-success btn-sm pull-right" th:href="@{'/admin/companyDetail.html?companyId='+${company.id}}"><span class="icon-share-alt"></span>&nbsp;返回公司详情</a></h3>
    <form id="form1" name="form1" role="form" class="form-horizontal" th:action="@{'/admin/departmentEdit.html'}" method="post" style="margin-top:20px;">
      <div class="form-group">
        <label for="inputEmail3" class="col-md-2 control-label">公司名称：</label>
        <div class="col-md-6">
          <p class="form-control-static" th:text="${company.name}"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-md-2 control-label"><span class="text-danger">*</span>&nbsp;部门名称：</label>
        <div class="col-md-6">
          <input type="text" class="form-control required" id="name" name="name" placeholder="请输入部门名称" th:value="${department.name}"/>
        </div>
      </div>
      <div class="form-group">
        <label for="seq" class="col-md-2 control-label"><span class="text-danger">*</span>&nbsp;部门序号：</label>
        <div class="col-md-6">
          <input type="text" class="form-control required digits" id="seq" name="seq" placeholder="请输入部门序号" th:value="${department.seq}"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6 col-md-offset-2">
          <button type="submit" class="btn btn-default">提交</button>
          <button type="reset" class="btn btn-info">重置</button>
          <input name="org" type="hidden" th:value="${company.id}"/>
          <input name="departmentId" type="hidden" th:value="${department.id}"/>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- end main container -->
<script type="text/javascript" th:substituteby="component/resource::js"></script>
<script type="text/javascript" th:include="component/resource::formValidateJs" th:with="formId=form1" th:remove="tag"></script>
</body>
</html>
