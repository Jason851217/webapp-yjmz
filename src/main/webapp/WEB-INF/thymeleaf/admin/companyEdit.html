<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>编辑公司-在线OA系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style type="text/css" th:substituteby="component/resource::css">
</style>
</head>
<body>
<!-- navbar -->
<div th:substituteby="component/layout::header"></div>
<!-- end navbar -->
<!-- sidebar -->
<div th:substituteby="component/layout::adminSidebar"></div>
<!-- end sidebar -->
<!-- main container -->
<div class="content">
  <div id="pad-wrapper">
    <h3 style="border-bottom:#ccc solid 1px;">编辑公司<a role="button" class="btn btn-success btn-sm pull-right" th:href="@{'/admin/companyList.html'}"><span class="icon-share-alt"></span>&nbsp;返回公司列表</a></h3>
    <form id="form1" name="form1" role="form" class="form-horizontal" th:action="@{'/admin/companyEdit.html'}" method="post" style="margin-top:20px;">
      <div class="form-group">
        <label for="name" class="col-md-2 control-label"><span class="text-danger">*</span>&nbsp;公司名称：</label>
        <div class="col-md-6">
          <input type="text" class="form-control required" id="name" name="name" placeholder="请输入公司名称" th:value="${company.name}"/>
        </div>
      </div>
      <div class="form-group">
        <label for="status" class="col-md-2 control-label"><span class="text-danger">*</span>&nbsp;公司状态：</label>
        <div class="col-md-6">
          <label class="radio-inline" th:each="status : ${companyStatus}">
          <input type="radio" name="status" th:id="'status'+${statusStat.count}" th:value="${status.value}" th:text="${status.description}" th:checked="${status == company.status}"/>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-md-2 control-label">备注信息：</label>
        <div class="col-md-6">
          <textarea name="description" id="description" class="form-control" placeholder="请输入备注信息" rows="3" th:text="${company.description}"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <button type="submit" class="btn btn-default">提交</button>
          <button type="reset" class="btn btn-info">重置</button>
          <input name="companyId" type="hidden" th:value="${company.id}"/>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- end main container -->
<script type="text/javascript" th:substituteby="component/resource::js"></script>
<script type="text/javascript" th:include="component/resource::formValidateJs" th:with="formId=form1" th:remove="tag"></script>
</body>
</html>
