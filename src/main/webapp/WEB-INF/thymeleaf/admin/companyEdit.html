<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>编辑公司-在线OA系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style type="text/css" th:substituteby="component/resource::css">
</style>
</head>
<body>
<!-- navbar -->
<div th:substituteby="component/layout::header"></div>
<!-- end navbar -->
<!-- sidebar -->
<div th:substituteby="component/layout::sidebar"></div>
<!-- end sidebar -->
<!-- main container -->
<div class="content">
  <div id="pad-wrapper">
    <h3>编辑公司</h3>
    <form role="form" class="form-horizontal" th:action="@{'/admin/companyEdit.html'}" method="post">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">名称：</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="name" name="name" placeholder="请输入公司名称" th:value="${company.name}"/>
        </div>
      </div>
      <input name="companyId" type="hidden" th:value="${company.id}"/>
      <button type="submit" class="btn btn-default">提交</button>
    </form>
  </div>
</div>
<!-- end main container -->
<script type="text/javascript" th:substituteby="component/resource::js"></script>
</body>
</html>
