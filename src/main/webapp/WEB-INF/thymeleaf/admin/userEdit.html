<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>编辑系统用户-在线OA系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style type="text/css" th:substituteby="component/resource::css">
</style>
</head>
<body>
<!-- navbar -->
<div th:substituteby="component/layout::header"></div>
<!-- end navbar -->
<!-- sidebar -->
<div th:substituteby="component/layout::adminSidebar"></div>
<!-- end sidebar -->
<!-- main container -->
<div class="content">
  <div id="pad-wrapper">
    <h3 style="border-bottom:#ccc solid 1px;">编辑系统用户<a role="button" class="btn btn-success btn-sm pull-right" th:href="@{'/admin/userList.html'}"><span class="glyphicon glyphicon-share-alt"></span>&nbsp;返回用户列表</a></h3>
    <form role="form" class="form-horizontal" th:action="@{'/admin/userEdit.html'}" method="post" style="margin-top:20px;">
      <div class="form-group">
        <label for="name" class="col-md-2 control-label"><span class="text-danger">*</span>&nbsp;用户姓名：</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户姓名" th:value="${user.name}"/>
        </div></div>
      <div class="form-group">
        <label for="userMale" class="col-md-2 control-label"><span class="text-danger">*</span>&nbsp;性别：</label>
        <div class="col-md-6">
          <label class="radio-inline" th:each="userMale : ${userMales}">
          <input type="radio" name="userMale" th:id="'userMale'+${userMaleStat.count}" th:value="${userMale.value}" th:text="${userMale.description}" th:checked="${userMale == user.userMale}"/>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="cellPhoneNumber" class="col-md-2 control-label"><span class="text-danger">*</span>&nbsp;联系手机：</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="cellPhoneNumber" name="cellPhoneNumber" placeholder="请输入联系手机" th:value="${user.cellPhoneNumber}"/>
        </div></div>
      <div class="form-group">
        <label for="status" class="col-md-2 control-label"><span class="text-danger">*</span>&nbsp;用户状态：</label>
        <div class="col-md-6">
          <label class="radio-inline" th:each="status : ${userStatus}">
          <input type="radio" name="status" th:id="'status'+${statusStat.count}" th:value="${status.value}" th:text="${status.description}" th:checked="${status == user.status}"/>
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <button type="submit" class="btn btn-default">提交</button>
          <button type="reset" class="btn btn-info">重置</button>
          <input name="userId" type="hidden" th:value="${user.id}"/>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- end main container -->
<script type="text/javascript" th:substituteby="component/resource::js"></script>
</body>
</html>
